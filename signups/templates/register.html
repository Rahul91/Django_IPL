{% extends "base.html" %}

{% block login %}
  <h2>Register for Subsciption</h2>
  
  {% for field in form %}
    {{field.error}}

  {% endfor %}
  
  <form action="/accounts/register/" method="post">{% csrf_token %}
  {{form}}
  
  
  
  <input type="submit" value="Register" style="	border-radius:4px;
  	background-color:#e4685d;
	border:1px solid #ffffff;
	display:inline-block;
	cursor:pointer;
	color:#ffffff;
	font-family:Arial;
	font-size:40px;
	padding:6px 15px;
	text-decoration:none;
	text-shadow:0px 1px 0px #b23e35;" />
  </form>
{% endblock %}
